{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">
                        <i class="fa-solid fa-user"></i> User Profile
                    </h4>
                </div>

                <div class="card-body">

                    <!-- Update Profile Form -->
                    <form id="ProfileForm">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-check-circle"></i></span>
                                <input type="text" class="form-control" id="status" name="status">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New Password (optional)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>

                        <button type="button" id="SaveButton" class="btn btn-success w-100">
                            <i class="fa-solid fa-floppy-disk"></i> Save Changes
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
$(document).ready(function() {

    // 1️⃣ On page load, fetch user profile and populate the form
    $.ajax({
        type: "GET",
        url: "{{ url_for('auth.get_profile') }}",
        dataType: "json",
        success: function(data) {
            if (data.status === "success") {
                $("#name").val(data.user.name);
                $("#email").val(data.user.email);
                $("#role").val(data.user.role);
                $("#status").val(data.user.status);
            } else {
                Swal.fire("Error!", data.message, "error");
            }
        },
        error: function() {
            Swal.fire("Error!", "Could not load profile data.", "error");
        }
    });

    // 2️⃣ Save button click
    $("#SaveButton").click(function() {

        // Validation
        if ($("#email").val().trim() === "") {
            Swal.fire("Error!", "Email cannot be empty.", "error");
            return;
        }

        const formData = {
            name: $("#name").val(),
            email: $("#email").val(),
            role: $("#role").val(),
            status: $("#status").val(),
            password: $("#password").val()
        };

        $.ajax({
            type: "POST",
            url: "{{ url_for('auth.update_profile') }}",
            data: formData,
            dataType: "json",
            success: function(data) {
                if (data.status === "failed") {
                    Swal.fire("Error!", data.message, "error");
                } else {
                    Swal.fire("Success!", "Profile updated successfully!", "success");
                    $("#password").val(""); // Clear password
                }
            },
            error: function() {
                Swal.fire("Error!", "Something went wrong.", "error");
            }
        });
    });

});
</script>

{% endblock %}
