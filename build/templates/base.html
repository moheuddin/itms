<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Home" }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" sizes="32x32" href="{{ url_for('static', filename='logo.jpg') }}">
    <link rel="icon" type="image/jpeg" sizes="16x16" href="{{ url_for('static', filename='logo.jpg') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/choices.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery-ui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/datatables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/sweetalert2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .navbar-brand img {
            max-width: 80px;
            height: auto;
        }
    </style>

    <!-- Core JS -->
    <script src="{{ url_for('static', filename='assets/js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/sweetalert2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/choices.min.js') }}"></script>

    {% if protect_enabled %}
    <script src="{{ url_for('static', filename='assets/js/protect.js') }}"></script>
    {% endif %}
</head>

<body>

{% include 'header.html' %}

<div class="container">
    <!-- Loading Spinner -->
    <div id="spinner"
         style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:9999;">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>

    {% block content %}{% endblock %}
</div>

{% include 'footer.html' %}

<script>
    const slider = document.getElementById('fontSlider');
    const containers = document.querySelectorAll('.container');
    const fontSizeValue = document.getElementById('fontSizeValue');

    slider.addEventListener('input', function () {
        const size = this.value + 'px';
        containers.forEach(el => el.style.fontSize = size);
        fontSizeValue.textContent = size;
    });
</script>

<!-- ðŸ”¥ This is the missing block you MUST have -->
{% block scripts %}{% endblock %}

</body>
</html>
