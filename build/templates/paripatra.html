{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <table id="uploadsTable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Category</th>
          <th>Number</th>
          <th>Date</th>
          <th>Year</th>
          <th>Subject</th>
          <th>File</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
$(document).ready(function () {
    const cat = "Paripatra";  // fixed category
    const BASE_URL = "{{ url_for('static', filename='uploads/') }}";

    console.log("Category:", cat);

    $('#uploadsTable').DataTable({
        ajax: {
            url: "{{ url_for('upload_search.api_upload_files') }}",
            data: { cat: cat },
            dataSrc: function(json) {
                console.log("API response:", json);
                return json.data || [];
            }
        },
        columns: [
            { data: 'category' },
            { data: 'number' },

            // ⭐ FORMATTED DATE COLUMN (dd-mm-yyyy)
            {
                data: 'date',
                render: function(data) {
                    if (!data) return "";

                    const d = new Date(data);
                    if (isNaN(d)) return data; // return original if invalid date

                    let day = String(d.getDate()).padStart(2, '0');
                    let month = String(d.getMonth() + 1).padStart(2, '0');
                    let year = d.getFullYear();

                    return `${day}-${month}-${year}`;
                }
            },

            { data: 'year' },
            { data: 'subject' },

            // ⭐ FILE LIST
            {
                data: 'files',
                render: function(files) {
                    if (!files || !files.length) return '';
                    return files.map(f =>
                        `<a href="${BASE_URL}${encodeURIComponent(f)}" target="_blank"><i class="fas fa-eye"></i></a>`
                    ).join('<br>');
                }
            }
        ]
    });
});
</script>
{% endblock %}
